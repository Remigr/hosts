<!DOCTYPE html>
<html ng-app="hostmapapp">
    <head>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-leaflet/dist/angular-leaflet-directive.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/leaflet-dist/leaflet.js"></script>
        <script src="../bower_components/leaflet.markerclusterer/dist/leaflet.markercluster-src.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/jquery/jquery.min.js"></script>
        
    
        <link href="../bower_components/leaflet-dist/leaflet.css" rel="stylesheet" type="text/css" />
        <link href="../bower_components/leaflet.markerclusterer/dist/MarkerCluster.css" rel="stylesheet" type="text/css" />
        <link href="../bower_components/leaflet.markerclusterer/dist/MarkerCluster.Default.css" rel="stylesheet" type="text/css" />
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
    
        <script src="js/app.js"></script>
    
    </head>
    <body ng-controller="hostmapController">
        
        <div class="container">            
            
            <div class="row">
                <br />
                <div class="col-md-12">
                    
                    <button type="button" class="btn btn-default" ng-click="addhost()" >Add Host</button>
                    <button type="button" class="btn btn-default" ng-click="savehost()" >Prout</button>

                </div>
                <br />
                <br />
                <div class="col-md-12">
                    
                    <leaflet center="hostmap" markers="marker_list" layers="layers"></leaflet>                    
                    
                </div>                
            </div>            
        </div>
        
    </body>
</html>
